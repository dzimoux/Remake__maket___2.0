<body>
    <header id="top_container">
        <div id="top_white_hat">
            <img src="assets/icons/site-ua-logo.png">
            <div id="buttons_top">
                <a href="#">Трекінг</a>
                <a href="#">Послуги</a>

                <a href="#">Кар'єра</a>
                <a href="#">Бізнесу</a>

        </div>

                <button class="top_button top_button4">
                    <div class="img_and_p_top"><img src="assets/icons/SVG (3).png">
